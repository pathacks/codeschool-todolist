<html>
    <head></head>
    <body>
        <h1>Week Two Homework</h1>
        <h2>Whos the odd one out?</h2>
        <div id="taskOne"></div>
        <h2>Welcome class:</h2>
        <ul id="taskTwo"></ul>
        <h2>And then:</h2>
        <div id="taskThree"></div>
        <button id="removeKaren" onclick="removeKaren()">No Karens!</button>
        <div id="nameInput">
            <input id="enterName" placeholder="Karen">
        </div>
        <script>
            var names = [
                "Daniel",
                "Barry",
                "Kieran",
                "Jack",
                "John",
                "Karen"
            ];

            // Q1. Use names.find to loop through the list of names, and render the result Karen to the div (innerHTML) with the id "taskOne" (div#taskOne)
            
            const checkKaren = (name) => {
                return name == 'Karen';
            }

            // created function to return a name if it is equal to Karen

            const writeKaren = () => {
                document.querySelector('#taskOne').innerHTML = names.find(checkKaren);
            }

            // created a function to write the result of the names.find method where the input is the result of checkKaren, into the taskeOne div

            writeKaren(); // executing the above function


            // Q2. Use names.forEach to loop through the list of names, and render each of the names in an <li> to ul#taskTwo (innerHTML)

            const writeNames = (listname) => {
                document.querySelector('#taskTwo').innerHTML += "<li>"+listname+"</li>";
            }

            const renderNames = () => names.forEach(writeNames);
            renderNames();
            
            // Q3. Use names.join to render each name separated by the text "and then" to div#taskThree (innerHTML)

            const joinedNames = names.join(' and then ');

            const andThenNames = () => {
                document.querySelector('#taskThree').innerHTML = joinedNames;
            }

            andThenNames();

            // Q4. Add an onclick handler to the button with the id "removeKaren" that will remove the name Karen from ul#taskTwo when the button is clicked

            removeKaren = () => {
                const indexKaren = names.indexOf("Karen");
                console.log(names.indexOf("Karen"));
                if (indexKaren >= 0) {
                const spliceKaren = names.splice(indexKaren,1);
                
                    //need to fix array?


                 //to remove item visually from the page
                document.querySelector('#taskTwo').innerHTML = document.querySelector('#taskTwo').innerHTML.replace("<li>"+spliceKaren[0]+"</li>",'');
                }
            }

            document.querySelector('button').addEventListener("click",removeKaren);

            // Q5. Add an input with an id "enterName" 

            // Q6. Add an enter key listener to "enterName" that adds the input value to the ul#taskTwo when enter is pressed
            
            var addInput = () => {
                var value = document.querySelector('#enterName').value;
                console.log(value);
                document.querySelector('#taskTwo').innerHTML += '<li>' + value + '</li>';
            }

            var enterKey = () => {
                if (event.key == 'Enter') {
                    addInput();
                }
            }
            
            var input = document.querySelector('#enterName');
            input.addEventListener('keydown', enterKey);

            

            // EnterInput = (event) => {
            //     if event.key == 'Enter') {
                    
            //     }
            // }


        </script>
    </body>
</html>
